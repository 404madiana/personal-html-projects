<!DOCTYPE html>
<html>

<head>
    <style>
        .zoom {
            padding: 40px;
            transition: transform .1s;
            width: 50%;
            height: 50%;
            margin: 0 auto;
        }
        .zoom:hover {
            transform: scale(1.5);
        }
    </style>
</head>

<body>
    <h1>Zoom on Hover</h1>
    <p>Hover over the div element.</p>
    <div class="zoom">
        <video controls autoplay>
            <source src="zoom on hover.mov" type="video/mov">
    </div>

</body>

</html>
